<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Contact us</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">


        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
              integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
              crossorigin="anonymous">

        <link rel="manifest" href="site.webmanifest">
        <link rel="apple-touch-icon" href="icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">

        <meta name="theme-color" content="#fafafa">
    </head>

    <body>
        <!--[if IE]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a
            href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
        <![endif]-->


        <div class="container">
            <div w3-include-html="NavBar.html"></div>
            <div class="row">
                <div class="col-4">

                    <img src="./Images/about_img.jpg" alt="Contact Us" class="img-fluid">
                    We are a Herefordshire based business, working all over the UK.

                    We can be contacted at

                    +44 (0)2032908547

                    info@ea-optimised.co.uk
                </div>
                <div class="col-8 ">
                    <h1>Contact EA-Optimmised</h1>
                    <p>
                        To discuss Identity and Access Management or any aspect of Cloud computing, please feel free to
                        contact us for a free initial consultation.
                    </p>
                    <form>

                        <div class="form-group row">
                            <label for="colFormLabelName" class="col-2 col-form-label col-form-label-lg">Name
                            </label>
                            <div class="col-10">
                                <input type="email" class="form-control" id="colFormLabelName"
                                       placeholder="Name">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="colFormLabelEmail" class="col-2 col-form-label col-form-label-lg">Email
                            </label>
                            <div class="col-10">
                                <input type="email" class="form-control" id="colFormLabelEmail"
                                       placeholder="email">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="colFormLabelSubject" class="col-2 col-form-label col-form-label-lg">Subject
                            </label>
                            <div class="col-10">
                                <input type="email" class="form-control" id="colFormLabelSubject"
                                       placeholder="Subject">
                            </div>
                        </div>
                        <Form.Group controlId="contactForm.ControlTextarea1">

                            <FormControl as="textarea"
                                         name="message"
                                         rows="3"
                                         placeholder="Message"
                                         value={this.state.message}
                                         onChange={this.handleInputChange}/>
                        </Form.Group>
                        <Button type="submit" variant="primary" block>
                            Request Contact
                        </Button>

                    </form>
                </div>

            </div>
        </div>

        <!-- Add your site or application content here -->

        <script src="js/vendor/modernizr-3.8.0.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"
                integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.4.1.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>

        <!--script-- src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
                integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
                crossorigin="anonymous"></script-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
                integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
                crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
                integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
                crossorigin="anonymous"></script>

        <script>
            includeHTML();
        </script>
        <!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->

            window.ga = function () {
                ga.q.push(arguments)
            };

            ga('set', 'transport', 'beacon');
            ga('send', 'pageview')
        </script>
        <script src="https://www.google-analytics.com/analytics.js" async></script>

    </body>
</html>
