<div class="body-top-margin">
    <form class="needs-validation" novalidate> <!-- onSubmit={this.handleSubmit}-->
        <div class="form-group" controlId="contactForm.Name">
            <label for="NameInput">Name</label>
            <input class="form-control"
                   type="text"
                   name="fullname"
                   placeholder="Name"
                   id="NameInput"
                    required>
            <div class="invalid-feedback">
                Please provide a contact name
            </div>
            <!--value={this.state.fullname}
            onChange={this.handleInputChange}>-->
        </div>
        <div class="form-group" controlId="contactForm.ControlInput1">
            <label for="EmailInput">Email</label>

            <input class="form-control"
                   type="email"
                   name="email"
                   id="EmailInput"
                   placeholder="email address"
            required>
            <div class="invalid-feedback">
                Please provide an email address
            </div>
            <!--value={this.state.email}
            onChange={this.handleInputChange}/>-->
        </div>
        <div class="form-group" controlId="contactForm.ControlSubject">
            <label for="SubjectInput">Subject</label>
            <input class="form-control"
                   type="text"
                   name="subject"
                   placeholder="subject"
                   id="SubjectInput"
            required>
            <div class="invalid-feedback">
                Please provide a subject for your contact
            </div>
            <!--value={this.state.subject}
            onChange={this.handleInputChange}/>-->
        </div>

        <div class="form-group" controlId="contactForm.ControlTextarea1">
            <label for="MessageInput">Message</label>
                            <textarea class="form-control"
                                      name="message"
                                      rows="3"
                                      id="MessageInput"
                                      placeholder="Message"></textarea>
            <!--value={this.state.message}
            onChange={this.handleInputChange}/>-->
        </div>
        <Button type="submit" class="btn btn-primary btn-block" style="background-color: teal">
            Request Contact
        </Button>

        <!--<Alert show={this.state.show} variant="danger">
            <Alert.Heading>Feedback</Alert.Heading>
            <p>
                Message Not sent {this.state.responseStatus}
            </p>
        </Alert>-->
    </form>
</div><!---->
